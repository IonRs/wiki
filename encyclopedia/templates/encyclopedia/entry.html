{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'wiki:edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ title }}" name="title">
        <input type="submit" value="Edit">
    </form>
    <hr>
    {{ content|safe }}
{% endblock %}
